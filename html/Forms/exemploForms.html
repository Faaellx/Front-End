<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo De Formulário</title>
</head>
<body>
    <header>
        <h1>Exemplo de Formmulário</h1>
    </header>
    <article>
        <!--Inicio do formulario-->
        <form action="#">
            <!--label para criar rótulo-->
            <label for="nome">Nome:</label>
            <!--required para tornar o preenchimento obrigátorio-->
            <input type="text" name="nome" id="nome">
            <br>
            <label for="idade">Idade:</label>
            <!--id vincula o input com o for do label-->
            <input type="number" name="idade" id="idade">
            <br>
            <label for="cor">Sua Cor Favorita:</label>
            <!--type define o tipo de input-->
            <input type="color" name="cor" id="cor">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <!--Value é o valor que será escrito no botão-->
           &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="submit" name="Enviar">
        </form>
    </article>
    <hr>
    <footer>
        By Rafael Henrique &copy;
    </footer>
</body>
</html>
