<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <header>
        <h1>Adedonha</h1>
    </header>
    <section>
        <!--table é a tag para iniciar uma tabela-->
        <table border="1">
            <!--Table row <tr> para criar uma linha na tabela-->
            <tr>
                <!--Table heading <th> para criar uma linha de cabeçalho-->
                <th>Nome</th>
                <th>Fruta</th>
                <th>Cor</th>
                <th>Objeto</th>
                <th>Cidade</th>
                <th>Animal</th>
            </tr>
            <tr>
                <td>Rafael</td>
                <td>Rabanete</td>
                <td>Rosa</td>
                <td>Roupa</td>
                <td>Roraima</td>
                <td>Rato</td>
            </tr>
            <tr>
                <td>Fabio</td>
                <td>Framboesa</td>
                <td>Ferrugem</td>
                <td>Faca</td>
                <td>Florianopolis</td>
                <td>Formiga</td>
            </tr>
            <tr>
                <td>Linda</td>
                <td>Limão</td>
                <td>Limão</td>
                <td>Liga</td>
                <td>Lages</td>
                <td>Lêmure</td>
            </tr>
            <tr>
                <td>Juliá</td>
                <td>Jabuti</td>
                <td>Jasmine</td>
                <td>Jarra</td>
                <td>Jardim São Paulo</td>
                <td>Jabuti</td>
            </tr>
            <tr>
                <td>Biel</td>
                <td>Banana</td>
                <td>Branco</td>
                <td>Barra</td>
                <td>Barro</td>
                <td>Baiacu</td>
            </tr>
        </table>
    </section>
</body>
</html>
